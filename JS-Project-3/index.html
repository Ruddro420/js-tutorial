<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center">Word Count</h2>
          <form id="evenOddForm">
            <div class="form-group">
              <label for="numberInput">Enter Text:</label>
              
              <textarea  id="numberInput" class="form-control" placeholder="Leave a text here" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Check
            </button>
          </form>
          <div id="result" class="alert alert-success mt-5" role="alert">
            Result :
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Even or Odd Calculation -->
    <script>
      document
        .getElementById("evenOddForm")
        .addEventListener("submit", function (e) {
          // ignore reload form
          e.preventDefault();

          // get input value
          const getValue = document.getElementById("numberInput").value;
          // get result value
          const result = document.getElementById("result");

          // Main Condition

          result.innerText = getValue.length;
        });
    </script>
  </body>
</html>
